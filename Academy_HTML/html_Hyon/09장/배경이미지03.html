<!DOCTYPE html>
<html>
    <head>
        <title>배경 이미지03</title>
        <style>
            #container {
                width: 1100px;
                margin: 50px auto;
            }
            .box {
                float: left;
                border: 1px solid #222;
                width: 300px;
                height: 300px;
                margin: 20px;
                background: url(images/bg4.jpg) no-repeat left top; /* 배경 이미지를 반복하지 않고 왼쪽 상단에 위치 */
            }
            #bg1 {
                background-size: auto; /* 원래 배경 이미지 크기로 표시( auto는 표시할 수 있을 때까지만 표시하고 그 이상으로 넘어가면 짤림) */
            }
            #bg2 {
                background-size: 200px; /* 너비 200px, 높이는 자동 */
            }
            #bg3 {
                background-size: 50%; /* 너비 기준 50%, 높이 자동 */
            }
            #bg4 {
                background-size: 100% 100%; /* 너비, 높이 100% */
            }
            #bg5 {
                background-size: contain; /* 배경이미지가 다 보이게 표시 */
            }
            #bg6 {
                background-size: cover; /* 요소를 완전히 덮도록 배경이미지 표시(표시 가능한 곳까지만 표시하고 넘어가면 짤림) */
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div class="box" id="bg1"></div>
            <div class="box" id="bg2"></div>
            <div class="box" id="bg3"></div>
            <div class="box" id="bg4"></div>
            <div class="box" id="bg5"></div>
            <div class="box" id="bg6"></div>
        </div>
    </body>
</html>
