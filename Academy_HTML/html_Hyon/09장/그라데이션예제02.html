<!DOCTYPE html>
<html>
    <head>
        <title>그라데이션예제02</title>
        <style>
            .grad1 {
                width: 300px;
                height: 200px;
            }
            #a {
                background: radial-gradient(white, yellow, red);
            }
            #b {
                background: radial-gradient(circle, white, yellow, red);
            }
            #c {
                height: 300px;
                border-radius: 50%;
                background: radial-gradient(circle at 20% 20%, white, blue);
                /* 왼쪽 상단 20% 흰색, 나머진 파란색 */
                /* radial-gradient(<모양> <크기> at <위치>, <색상중지점>, [<색상 중지점>, ...]) */
            }
        </style>
    </head>
    <body>
        <div class="grad1" id="a"></div>
        <div class="grad1" id="b"></div>
        <div class="grad1" id="c"></div>
    </body>
</html>
<!-- 
    radial-gradient -> 가운데부터 밖으로 점점 뻗어나감
    circle 추가서 원 모양 만들어짐
 -->
