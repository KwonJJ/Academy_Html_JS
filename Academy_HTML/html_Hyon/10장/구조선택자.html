<!DOCTYPE html>
<html>
    <head>
        <title>Document</title>
        <style>
            ul li:first-child {
                /* :first-child -> 부모 안에 있는 모든 요소 중 첫 번째 자식 요소를 선택 */
                color: red;
            }
            ul li:last-child {
                /* :last-child -> 부모 안에 있는 모든 요소 중 마지막 자식 요소를 선택 */
                color: blue;
            }

            ul li:nth-child(2n) {
                /* 2n -> 짝수번째만 적용 */
                /* nth-child(even) -> 짝수번째만 적용 */
                /* nth-child(n) -> 부모 안에 있는 모든 요소 중 n번째 자식 요소를 선택 */
                color: orange;
            }

            ul li:nth-child(2n + 1) {
                /* 2n + 1 -> 홀수번째만 적용 */
                /* nth-child(odd) -> 홀수번째만 적용 */
                color: purple;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>HTML</li>
            <li>CSS3</li>
            <li>자바스크립트</li>
            <li>제이쿼리</li>
        </ul>
    </body>
</html>
