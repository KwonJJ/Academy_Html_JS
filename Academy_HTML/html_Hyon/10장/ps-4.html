<!DOCTYPE html>
<html>
    <head>
        <title>Document</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }

            .container {
                width: 300px;
                padding: 20px;
                margin: 20px auto;
                border: 2px solid gray;
            }
            ul li {
                margin-left: 40px;
                line-height: 200%;
            }

            li.new::after {
                /* ::after */
                content: 'NEW!!';
                /* content -> 글씨(내용 적기) */
                font-size: x-small;
                padding: 2px 4px;
                margin: 0 10px;
                border-radius: 2px;
                background: red;
                color: white;
            }

            li.sale::before {
                /* ::before */
                content: '할인!';
                font-size: x-small;
                padding: 2px 4px;
                margin: 0 10px;
                border-radius: 2px;
                background: blue;
                color: white;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>제품 목록</h1>
            <ul>
                <li class="new">제품 A></li>
                <li class="sale">제품 B</li>
                <li class="sale">제품 C</li>
                <li class="new">제품 D</li>
            </ul>
        </div>
    </body>
</html>
