<!DOCTYPE html>
<html>
    <head>
        <title>마무리문제 01</title>
        <style>
            img {
                border: 1px solid lightgray;
                margin-right: 30px;
                box-shadow: 10px 10px 5px gray;
            }

            img:nth-child(1) {
                border: 2px solid red;
            }

            img:last-of-type {
                border: 2px solid blue;
            }

            li:last-child {
                border: 1px solid orange;
            }
        </style>
    </head>
    <body>
        <img src="images/1.jpg" />
        <img src="images/2.jpg" />
        <img src="images/3.jpg" />

        <ul>
            <li>가나다</li>
            <li>라마바</li>
            <li>사아자</li>
        </ul>
    </body>
</html>
