<!DOCTYPE html>
<html>
    <head>
        <title>속성선택자03</title>
        <style>
            ul {
                list-style: none;
            }

            ul li a {
                text-decoration: none;
                color: black;
            }

            ul li {
                width: 100px;
                padding: 20px 50px;
                border: 2px solid black;
                background: yellow;
                display: inline-block;
                margin-right: 20px;
            }

            [class~='button'] {
                /* class값 중에서 button이 있는 요소 */
                box-shadow: rgba(0, 0, 0, 0.4) 4px 4px; /* 그림자 지정 */
                border-radius: 5px; /* 모서리 둥글게 지정 */
            }
        </style>
    </head>
    <body>
        <ul>
            <li class="flat">정치</li>
            <li class="flat">경제</li>
            <li class="button">사회</li>
            <li class="flat button">문화</li>
        </ul>
    </body>
</html>
