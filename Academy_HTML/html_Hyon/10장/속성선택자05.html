<!DOCTYPE html>
<html>
    <head>
        <title>속성선택자04</title>
        <style>
            ul {
                list-style: none;
            }

            li {
                display: inline-block;
                margin: 10px;
            }

            li a {
                padding: 5px 20px;
                font-size: 14px;
                color: blue;
                text-decoration: none;
            }
            a[title^='eng'] {
                /* 속성값이 "eng"로 시작하는 a요소를 찾는 선택자 */
                background: url(images/us.png) no-repeat left center; /* 아이콘 적용 */
            }

            a[title^='jap'] {
                /* 속성값이 "jap"로 시작하는 a요소를 찾는 선택자 */
                background: url(images/jp.png) no-repeat left center; /* 아이콘 적용 */
            }

            a[title^='chin'] {
                /* 속성값이 "chin"으로 시작하는 a요소를 찾는 선택자 */
                background: url(images/ch.png) no-repeat left center; /* 아이콘 적용 */
            }
        </style>
    </head>
    <body>
        <ul>
            <li>외국어 서비스 :</li>
            <li><a href="#" title="english">영어</a></li>
            <li><a href="#" title="japanese">일본어</a></li>
            <li><a href="#" title="chinese">중국어</a></li>
        </ul>
    </body>
</html>
<!-- 
    ~=선택자  -> "-" 인식 못함
    |=선택자  -> "-" 인식 가능
    -> "-" 인식 가능과 못하는차이 말곤 차이 없음
       (단어 단위로 일치 찾음.)

    ^=선택자  -> 속성값의 시작부분이 일치하는 요소에 스타일 적용
    $=선택자  -> 속성값의 끝 부분이 일치하는 요소에 스타일 적용
    *=선택자  -> 속성값의 일부가 일치하는 속성을 가진 요소를 찾아 스타일 적용
 -->
