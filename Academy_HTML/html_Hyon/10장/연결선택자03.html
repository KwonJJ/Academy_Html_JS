<!DOCTYPE html>
<html>
    <head>
        <title>연결 선택자03</title>
        <style>
            ul {
                list-style: none;
                margin-left: -30px;
            }

            ul > li {
                background-color: blue;
                color: white;
            }

            li + li {
                color: red;
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>HTML</li>
            <li>CSS3</li>
            <li>자바스크립트</li>
            <li>제이쿼리</li>
        </ul>
    </body>
</html>
