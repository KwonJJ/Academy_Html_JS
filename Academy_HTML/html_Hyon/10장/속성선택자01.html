<!DOCTYPE html>
<html>
    <head>
        <title>속성선택자01</title>
        <style>
            ul {
                list-style: none;
            }

            ul li a {
                text-decoration: none;
                color: black;
            }

            ul li {
                width: 100px;
                padding: 20px 50px;
                border: 2px solid black;
                background: yellow;
                display: inline-block;
                margin-right: 20px;
            }

            a[href] {
                color: red;
            }
        </style>
    </head>
    <body>
        <ul>
            <li><a>정치</a></li>
            <li><a href="#">경제</a></li>
            <li><a href="#">사회</a></li>
            <li><a>문화 </a></li>
        </ul>
    </body>
</html>
