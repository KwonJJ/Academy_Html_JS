<!DOCTYPE html>
<html>
    <head>
        <title>연결 선택자</title>
        <style>
            section p {
                color: blue;
            }
            section > p {
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <section>
            <h1>예약 방법 & 사용 요금</h1>
            <p>아직 온라인 예약 신청이 준비되지 않았습니다.</p>
            <div>
                <p>가족실(2 ~ 4인) : 60,000원/일</p>
                <p>도미토리(2 ~ 4인) : 25,000원/일</p>
            </div>
        </section>
    </body>
</html>
<!-- 
    연결 선택자 : 선택자와 선택자를 연결해 적용 대상을 제한하는 선택자
    컴비네이션 선택자 또는 '조합선택자'라고도함
    기본형 : 상위요소 하위요소
    ex) section p { .... } -> section요소 안의 모든 p요소에 적용할 스타일 규칙
    secrion -> 상위요소
    p -> 하위요소
 -->
