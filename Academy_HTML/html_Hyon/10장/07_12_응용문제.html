<!DOCTYPE html>
<html>
    <head>
        <title>프로그래밍 강좌</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }

            h1 {
                text-align: center;
                padding: 30px;
            }

            #container {
                width: 600px;
                height: 500px;
                background: green;
                margin: 0 auto;
                position: relative;
            }

            .study {
                width: 90px;
                height: 60px;
                border-radius: 20px;
                background: yellow;
                box-shadow: 5px 5px 5px white;
                font-weight: bold;
                font-size: 20px;
                text-align: center;
                position: absolute;
            }

            #html {
                top: 25%;
                left: 45%;
            }

            #python {
                top: 35%;
                left: 65%;
            }

            #java {
                top: 55%;
                left: 65%;
            }

            #php {
                top: 70%;
                left: 45%;
            }

            #c {
                top: 55%;
                left: 25%;
            }

            #css {
                top: 35%;
                left: 25%;
            }
        </style>
    </head>
    <body>
        <h1>프로그래밍 강좌</h1>
        <div id="container">
            <div class="study" id="html">
                <p>HTML <br />강좌</p>
            </div>
            <div class="study" id="python">
                <p>파이썬 <br />강좌</p>
            </div>
            <div class="study" id="java">
                <p>자바 <br />강좌</p>
            </div>
            <div class="study" id="php">
                <p>PHP <br />강좌</p>
            </div>
            <div class="study" id="c">
                <p>C# <br />강좌</p>
            </div>
            <div class="study" id="css">
                <p>CSS <br />강좌</p>
            </div>
        </div>
    </body>
</html>
