<!DOCTYPE html>
<html>
    <head>
        <title>스페셩 드레스 샵</title>
        <style>
            * {
                padding: 0;
                margin: 0;
            }

            div {
                width: 600px;
                height: 750px;
                background-color: rgb(9, 9, 61);
                box-shadow: 5px 5px 10px #888888;
                margin: 15px;
                text-align: center;
            }

            div h1 {
                font-family: '맑은 고딕';
                font-size: 50px;
                color: #fed45a;
                text-shadow: 3px 3px 10px black;
                padding-top: 15px;
            }

            div h3 {
                font-family: '맑은 고딕';
                font-size: 25px;
                color: yellow;
                text-align: center;
                text-shadow: 3px 3px 10px black;
                padding-bottom: 10px;
            }

            div p {
                color: white;
                padding: 20px;
            }

            div img {
                width: 400px;
            }

            div ul {
                width: 400px;
                padding-left: 100px;
                color: yellow;
                margin-top: 20px;
            }

            div ul li {
                text-align: left;
                list-style-type: square;
                margin-left: 60px;
                padding: 10px 0 0 15px;
                line-height: 150%;
            }

            div ul li:nth-child(2),
            div ul li:nth-child(4) {
                list-style: none;
            }

            div ul li:last-child {
                padding-bottom: 20px;
            }
            div button {
                width: 300px;
                height: 60px;
                font-size: 25px;
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <div>
            <h1>스페셜 드레스 샵</h1>
            <h3>Special Dress Shop</h3>
            <p>
                생일, 결혼기념일, 만난 기념일 등 특별한 날에 스페셜 드레스를 입고 포토존에서 멋진 추억의 사진을
                남겨보세요.
            </p>
            <img src="images/여자 아기 드레스.jpg" />

            <ul>
                <li>기간 : 매주 토/일요일</li>
                <li>13 : 00 ~ 마감시간 전까지</li>
                <li>장소 : 기념품 판매점 옆 스페셜 드레스</li>
                <li>※키즈 커플 드레스도 입고 되었어요!</li>
            </ul>
            <button>이용 요금 및 이용방법</button>
        </div>
    </body>
</html>
