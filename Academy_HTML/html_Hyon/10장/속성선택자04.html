<!DOCTYPE html>
<html>
    <head>
        <title>속성선택자04</title>
        <style>
            ul {
                list-style: none;
            }

            li {
                display: inline-block;
                margin: 10px;
            }

            li a {
                padding: 5px 20px;
                font-size: 14px;
                color: blue;
                text-decoration: none;
            }
            a[title|='us'] {
                /* 속성값이 "us" 이거나 "us-"로 시작하는 a요소 찾는 선택자 */
                background: url(images/us.png) no-repeat left center; /* 아이콘 적용 */
            }

            a[title|='ja'] {
                /* 속성값이 "ja"이거나 "ja-"로 시작하는 a요소 찾는 선택자 */
                background: url(images/jp.png) no-repeat left center; /* 아이콘 적용 */
            }

            a[title|='chn'] {
                /* 속성값이 "chn"이거나 "chn-"로 시작하는 a요소 찾는 선택자 */
                background: url(images/ch.png) no-repeat left center; /* 아이콘 적용 */
            }
        </style>
    </head>
    <body>
        <ul>
            <li>외국어 서비스 :</li>
            <li><a href="#" title="us-english">영어</a></li>
            <li><a href="#" title="ja">일본어</a></li>
            <li><a href="#" title="chn">중국어</a></li>
        </ul>
    </body>
</html>
<!-- 
    ~=선택자  -> "-" 인식 못함
    |=선택자  -> "-" 인식 가능
    -> "-" 인식 가능과 못하는차이 말곤 차이 없음
       (단어 단위로 일치 찾음.)
 -->
