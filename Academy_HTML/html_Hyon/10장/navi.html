<!DOCTYPE html>
<html>
    <head>
        <title>홈페이지 이용 안내</title>
        <style>
            .container {
                width: 960px;
                /* 너비 설정 */
                margin: 0 auto;
                /* 화면 가운데 맞춤 */
            }

            .navi {
                width: 960px;
                height: 60px;
                padding-bottom: 10px;
                /* 아래쪽 안쪽 여백 */
                border-bottom: 2px solid #ccc;
                /* 아래쪽 밑줄 */
            }

            .navi ul {
                list-style: none;
                /* li태그 동그라미 제거 */
                padding-top: 10px;
                /* ul태그 위쪽 안쪽 여백 */
                padding-bottom: 5px;
                /* 아래쪽 안쪽 여백 */
                text-align: center;
                /* ul태그 가운데 맞춤 */
            }

            .navi ul li {
                display: inline-block;
                width: 150px;
                padding: 10px;
            }

            .navi a:link,
            .navi a:visited {
                /* 방문하지 않은 링크와 방문한 링크 */
                display: block;
                font-size: 14px;
                color: #000;
                padding: 10px;
                text-decoration: none;
                text-align: center;
            }

            .navi a:hover,
            .navi a:focus {
                /* 마우스를 올려놓았을 때 포커스가 있을 때 설정 */
                background-color: #222;
                color: #fff;
            }

            .navi a:active {
                /* 마우스로 클릭 했을 때 설정 */
                background-color: #f00;
            }

            /*
            a:visited {
                color: yellow;
            }
            a:hover {
                background-color: aqua;
            }
            */
        </style>
    </head>
    <body>
        <div class="container">
            <nav class="navi">
                <ul>
                    <li><a href="#">이용 안내</a></li>
                    <li><a href="#">객실 소개</a></li>
                    <li><a href="#">예약 방법 및 요금</a></li>
                    <li><a href="#">예약하기</a></li>
                </ul>
            </nav>
        </div>

        <!--
        <div class="container2">
            <h1><a href="https://www.daum.net">다음</a></h1>
        </div>-->
    </body>
</html>
<!-- 
    :link -> 방문하지 않은 링크에 스타일 적용
    :visited -> 방문한 링크에 스타일 적용
    :active -> 웹 요소를 활성화 했을 때의 스타일 적용
    :hover -> 웹 요소에 마우스 커서를 올려놓을 때의 스타일 적용
    :focus -> 웹 요소에 초점이 맞추어졌을때의 스타일 적용
    <순서>
    :link -> :visited -> :hove -> :active
 -->
