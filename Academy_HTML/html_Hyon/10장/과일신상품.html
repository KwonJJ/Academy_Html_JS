<!DOCTYPE html>
<html>
    <head>
        <title>과일신상품</title>
        <style>
            * {
                padding: 0;
                margin: 0;
            }
            ul {
                list-style: none;
                border: 1px solid #ccc;
                padding: 10px;
                margin: 10px;
                width: 500px;
            }

            ul li:first-child {
                border-bottom: 1px solid #ccc;
                width: 500px;
            }

            ul li:nth-child(2) {
                font-size: 25px;
                padding: 10px;
            }

            ul li:nth-child(3) {
                font-size: 20px;
                padding-left: 10px;
                padding-bottom: 10px;
            }

            ul li:nth-child(4) {
                padding: 10px;
            }

            ul li:nth-child(5) {
                padding: 10px;
            }

            li span {
                color: orange;
            }
        </style>
    </head>
    <body>
        <h1>과일 신상품</h1>
        <ul>
            <li><img src="images/파인애플.jpg" /></li>
            <li>프리미엄 파인애플 바구니 세트</li>
            <li>25,000원</li>
            <li>
                판매자가 직접 키운 파인애플입니다. 집들이, 기념일, 병문안, 생일 등 특별한 날에 상큼한 파인애플과 함께...
            </li>
            <li>리뷰 <span>130</span> 평점 <span>4.5/5</span></li>
        </ul>
    </body>
</html>
