<!DOCTYPE html>
<html>

<head>
    <title>연습문제02</title>
    <style>
        #round{
            width: 300px;
            height: 200px;
            border: 2px solid gray;
            border-radius: 20px;
            padding: 20px;
        }
        #line{
            border-top: 2px solid gray;
            border-bottom: 2px dotted gray;
            padding-top: 15px;
            padding-bottom: 15px;
        }
        #right{
            text-align: right;
        }
    </style>
</head>

<body>
    <div id="round">
        <h2>HTML/CSS강좌</h2>
        <p id="line">HTML/CSS을 이용하면 텍스트, 이미지, 비디오, 오디오 등으로 홈페이지를 제작할 수 있어요.^^</p>
        <h3 id="right">바로가기</h3>
    </div>
</body>

</html>
