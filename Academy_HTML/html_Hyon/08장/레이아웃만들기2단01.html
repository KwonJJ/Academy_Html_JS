<!DOCTYPE html>
<html>

<head>
    <title>CSS 레이아웃 - 2단 레이아웃</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #container{
            width: 1200px;
            margin: 20px auto;
            border: 2px solid black;
        }
        #header{
            width: 100%;
            height: 120px;
            background-color: #acacac;
        }
        #sidebar1{
            width: 250px;
            height: 600px;
            background-color: aqua;
        }
        #sidebar2{
            width: 150px;
            height: 600px;
            background-color: aqua;
            float: right;
        }
        #contents{
            width: 800px;
            height: 600px;
            background-color: white;
            float: left;
        }
        #footer{
            width: 100%;
            height: 100px;
            background-color: grey;
            clear: left;
        }
    </style>
</head>

<body>
    <div id="container">
        <header id="header">
            <h1>사이트 제목</h1>
        </header>
        <aside id="sidebar1">
            <h2>사이드바</h2>
        </aside>
        <aside id="sidebar2">
            <h2>사이드바</h2>
        </aside>
        <section id="contents">
            <h2>본문</h2>
        </section>
        <footer id="footer">
            <h2>푸터</h2>
        </footer>
    </div>
</body>

</html>
