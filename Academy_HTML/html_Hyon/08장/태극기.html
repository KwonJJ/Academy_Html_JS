<!DOCTYPE html>
<html>

<head>
    <title>태극기</title>
    <style>
        img{
            position: absolute;
        }
        #lefttop{
            left : 20%;
            top : 20%;
        }
        #leftbottom{
            left : 20%;
            bottom : 20%;
        }
        #righttop{
            right : 20%;
            top : 20%;
        }
        #rightbottom{
            right : 20%;
            bottom : 20%;
        }
        #circle{
            left : 40%;
            top : 35%;
        }
    </style>
</head>

<body>
    <div>
        <img src="images/건.jpg" id="lefttop">
        <img src="images/리.jpg" id="leftbottom">
        <img src="images/감.jpg" id="righttop">
        <img src="images/곤.jpg" id="rightbottom">
        <img src="images/태극.jpg" id="circle">
    </div>
</body>

</html>
