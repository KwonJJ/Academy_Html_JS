<!DOCTYPE html>
<html>

<head>
    <title>개구리</title>
    <style>
        img{
            width: 300px;
            height: 200px;
        }

        #round{
            /* border-radius: 30px;  border-radius -> 둥근 테두리 */
            border-top-left-radius: 10ps; /* 왼쪽 위 */
            border-top-right-radius: 20px; /* 오른쪽 위 */
            border-bottom-left-radius: 30px; /* 왼쪽 밑 */
            border-bottom-right-radius: 40px; /* 오른쪽 밑 */
        }
        #round2{
            border-radius: 50%; /* 테두리 전체 50% 원 테두리 */
        }
    </style>
</head>

<body>
    <img src="images/개구리.jpg">
    <img id="round" src="images/개구리.jpg">
    <img id="round2" src="images/개구리.jpg">
</body>

</html>
