<!DOCTYPE html>
<html>

<head>
    <title>박스모델 1</title>
    <style>
        *{ /* * -> 모든영역 */
            margin: 0; /*모든 마진은 기본 요소가 존재 */
        }
        h1{
            border : 5px solid red;
            width: 300px;
            padding: 20px;
        }
        h2{
            border : 3px solid blue;
            width: 300px;
        }
    </style>
</head>

<body>
    <h1>박스 모델</h1>
    <h2>박스 모델2</h2>
</body>
<!-- 
    블록 레벨 요소
    요소를 삽입했을 때 혼자 한 줄을 차지하는 요소
    요소의 너비가 100%
    ex) <div>, <p> 등

    인라인 레벨 요소
    줄을 차지하지 않는 요소
    화면에 표시되는 콘텐츠만큼만 영역을 차지하고 나머지 공간에는 다른 요소가 올 수 있음.
    ex)<img>, <strong>
 -->
</html>
