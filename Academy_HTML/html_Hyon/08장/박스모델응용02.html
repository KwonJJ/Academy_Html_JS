<!DOCTYPE html>
<html>

<head>
    <title>박스모델 응용문제02</title>
    <style>
        #a{
            width: 200px;
            height: 150px;
            border: 1px solid black; /* 4면이 1px 실선 검정색 */
            box-shadow: 5px 5px 10px 10px red, 5px 5px 10px 20px yellow;
            margin-bottom: 20px; /* 밑에 여백 넣기 */
        }
    </style>
</head>

<body>
    <div id="a"></div>
</body>
<!-- 
    box-shadow : <수평 거리> <수직 거리> <흐림(블러효과) 정도> <번짐 정도> <색상> inset

    border-top -> 위
    border-right -> 오른쪽
    border-bottom -> 아래
    border-left -> 왼쪽
 -->
</html>
