<!DOCTYPE html>
<html>

<head>
    <title>박스모델3</title>
    <style>
        #a{
            width: 200px;
            height: 100px;
            border: 1px solid black;
            box-shadow: -5px -5px 10px red; /* 음수 : 왼쪽, 위,  양수 : 오른쪽, 아래 */
        }
        #b{
            width: 200px;
            height: 100px;
            border: 1px solid black;
            box-shadow: inset 5px 5px 2px yellow; /* inset -> 그림지 안쪽으로 넣음 */
        }
    </style>
</head>

<body>
    <div id = "a"></div>
    <div id = "b"></div>
</body>
<!-- 
    box-shadow : <수평 거리> <수직 거리> <흐림(블러효과) 정도> <번짐 정도> <색상> inset
 -->
</html>
