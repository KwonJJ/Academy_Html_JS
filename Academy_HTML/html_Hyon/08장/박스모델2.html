<!DOCTYPE html>
<html>

<head>
    <title>박스모델2</title>
    <style>
        #a {
            width: 200px;
            height: 50px;
            background-color: red;
        }

        #b {
            width: 200px;
            height: 50px;
            background-color: whitesmoke;
        }
        #c{
            width: 200px;
            height: 50px;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div id="a"></div>
    <div id="b"></div>
    <div id="c"></div>
</body>
<!-- 
    border-box : 테두리까지 포함해서 너빗 값을 지정
    content-box : 콘텐츠 영역만 너빗값을 지정(기본값임)
    box-shadow : <수평 거리> <수직 거리> <흐림(블러효과) 정도> <번짐 정도> <색상> inset
 -->
 
</html>
