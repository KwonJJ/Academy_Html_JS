<!DOCTYPE html>
<html>

<head>
    <title>float예제02</title>
    <style>
        #box1 {
            background-color: yellow;
            width: 100px;
            height: 100px;
            float: left;
        }

        #box2 {
            background-color: blue;
            width: 100px;
            height: 100px;
            float: right;
        }
        
        #box3 {
            background-color: green;
            width: 500px;
            height: 100px;
            clear: both; /*  clear 속성 -> float속성을 무효화 시키는 속성 */
        }
        
        #box4 {
            background-color: purple;
            width: 500px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div id="box1">박스1</div>
    <div id="box2">박스2</div>
    <div id="box3">박스3</div>
    <div id="box4">박스4</div>
</body>

</html>
