<!DOCTYPE html>
<html>

<head>
    <title>마진중첩</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            margin: 30px;
        }
        #box1{background-color: blue;}
        #box2{background-color: red;}
        #box3{background-color: green;}
    </style>
</head>

<body>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
</body>

</html>
<!-- 
마진 중첩 현상
요소를 세로로 배치할 경우
마진 값이 큰 쪽으로 겹쳐짐
위아래는 중첩 O
좌 우는 중첩 x
 -->
