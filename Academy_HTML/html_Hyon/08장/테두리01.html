<!DOCTYPE html>
<html>

<head>
    <title>박스 모델 테두리</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            text-align: center;
        }
        #box1{border-style: solid;}
        #box2{border-style: dotted;}
        #box3{border-style: dashed;}
        #box4{
            border : 20px groove; /* groove는 작게 설정하면 잘 안나옴 */
        }
        #box5{
            border: 20px ridge; /* groove나 redge는 실무에선 사용 잘 안함(있다는 정도만 알아두기) */
        }

        #box6{
            width: 200px;
            height: 100px;
            border-left: 5px dotted yellow;
            border-right: 5px dashed orange;
            border-top: 5px solid red;
            border-bottom: 5px solid blue;
        }
    </style>
</head>

<body>
    <div id="box1">실선 테두리</div>
    <div id="box2">점선 테두리</div>
    <div id="box3">짧은 직선 테두리</div>
    <div id="box4">그루브 테두리</div>
    <div id="box5">리지 테두리</div>
    <div id="box6">박스모델 테두리 색상 지정</div>

</body>

</html>
