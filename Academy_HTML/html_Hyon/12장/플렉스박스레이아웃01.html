<!DOCTYPE html>
<html>
    <head>
        <title>Document</title>
        <style>
            .container {
                display: flex;
            }

            #opt1 {
                width: 800px;
                padding: 10px;
                border: 1px solid black;
                flex-direction: row;
                /* 왼쪽부터 시작(좌우) */
                margin-bottom: 10px;
                flex-wrap: wrap;
                /* 
                wrap -> 너비보다 많은 플렉스 항목 있을 경우 줄 바꿈 
                wrap-reverse -> 순서를 바꿔서 표시
                */
            }

            #opt2 {
                width: 800px;
                padding: 10px;
                border: 1px solid black;
                /*
                flex-direction: row-reverse;
                /* 오른쪽부터 시작(좌우) */
                flex-flow: row nowrap;
            }

            #opt3 {
                width: 800px;
                padding: 10px;
                border: 1px solid black;
                flex-direction: column;
                /* 위에서부터 시작(상하) */
                padding-bottom: 10px;
            }

            #opt4 {
                width: 800px;
                padding: 10px;
                border: 1px solid black;
                flex-direction: column-reverse;
                /* 아래부터 시작(상하) */
                padding-bottom: 10px;
            }

            #box {
                width: 200px;
                height: 100px;
                margin: 10px;
                background: black;
                color: white;
                font-size: 20px;
                margin-right: 10px;
                text-align: center;
                line-height: 100px;
            }
        </style>
    </head>
    <body>
        <div class="container" id="opt1">
            <div id="box">1</div>
            <div id="box">2</div>
            <div id="box">3</div>
            <div id="box">4</div>
            <div id="box">5</div>
        </div>

        <div class="container" id="opt2">
            <div id="box">1</div>
            <div id="box">2</div>
            <div id="box">3</div>
            <div id="box">4</div>
            <div id="box">5</div>
        </div>

        <div class="container" id="opt3">
            <div id="box">1</div>
            <div id="box">2</div>
            <div id="box">3</div>
        </div>

        <div class="container" id="opt4">
            <div id="box">1</div>
            <div id="box">2</div>
            <div id="box">3</div>
        </div>
    </body>
</html>
