<!DOCTYPE html>
<html>
    <head>
        <title>Document</title>
        <style>
            #wrapper {
                display: grid;
                grid-template-columns: 200px 200px 200px;
                /* 너비가 200px인 칼럼(칸수) 3개 */
                grid-template-rows: 100px;
                /* 줄 높이 100px */
            }

            .items {
                border: 1px solid black;
                padding: 20px;
            }

            .items:nth-child(odd) {
                background: gray;
            }
        </style>
    </head>
    <body>
        <div id="wrapper">
            <div class="items">가나다라마바사아자차카타파하</div>
            <div class="items">가나다라마바사아자차카타파하</div>
            <div class="items">가나다라마바사아자차카타파하</div>
            <div class="items">가나다라마바사아자차카타파하</div>
            <div class="items">가나다라마바사아자차카타파하</div>
        </div>
    </body>
</html>
