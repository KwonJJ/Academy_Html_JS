<!DOCTYPE html>
<html>
    <head>
        <title>Document</title>
        <style>
            .container {
                width: 450px;
                height: 150px;
                background-color: lightgray;
                border: 1px solid black;
                margin-bottom: 20px;
                display: flex;
                /* 플렉스 컨테이너 지정 */
                align-items: center;
                /* 위아래 기준 중앙에 배치 */
            }

            .box {
                padding: 5px 45px;
                margin: 5px;
                background-color: black;
            }

            p {
                color: white;
                text-align: center;
            }

            #box1 {
                align-self: flex-start;
                /* align-self -> 지정한 요소만 설정 */
                /* 위아래 기준 시작점에 배치 */
            }

            #box3 {
                align-self: stretch;
                /* 위아래 기준 가득차게 늘림 */
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="box" id="box1"><p>1</p></div>
            <div class="box"><p>2</p></div>
            <div class="box" id="box3"><p>3</p></div>
            <div class="box"><p>4</p></div>
        </div>
    </body>
</html>
