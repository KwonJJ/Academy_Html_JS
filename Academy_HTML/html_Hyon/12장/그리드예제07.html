<!DOCTYPE html>
<html>
    <head>
        <title>Document</title>
        <style>
            #wrapper {
                display: grid;
                width: 600px;
                grid-template-columns: repeat(4, 1fr);
                /* 한 칸은 약 233px 3칸 동일하게 설정 */
                grid-template-rows: repeat(3, 100px);
                /* 한 줄은 각 100px 설정 */
            }

            .box1 {
                background: red;
                grid-column: 1/2;
            }

            .box2 {
                background: yellow;
                grid-row: 2/5;
            }

            .box3 {
                background: blue;
                grid-row: 1/3;
            }

            .box4 {
                background: orange;
                grid-column: 3/5;
            }

            .box5 {
                background: purple;
                grid-row-start: 3;
                grid-column: 3/5;
            }
        </style>
    </head>
    <body>
        <div id="wrapper">
            <div class="box box1">box1</div>
            <div class="box box2">box2</div>
            <div class="box box3">box3</div>
            <div class="box box4">box4</div>
            <div class="box box5">box5</div>
        </div>
    </body>
</html>
