<!-- <p> : 단락 나누기
     <b> : 글자 강조
     <br> : 다음 줄
     <i> : 기울어진 글자
     <blockquote> : 들여쓰기
     <ul> : 순서 없는 목록
     <type = "square" -> 사각형, type = ""
     <ol> : 순서 있는 목록(기본 값 = 숫자)
     <type = "a", "A", "i"(로마 소문자), "I"(로마 대문자)  쓰고 start = "숫자" 쓰면 그 숫자부터 시작>
     <li> : ul 이나 ol에 글자 입력
     같은 것 중복시 태그*n 하면 n의 개수 만큼 만들어짐

     태그 * n : n의 개수만큼 태그 생성 EX) li*5 
  -->
  <!DOCTYPE html>
  <html>
  <head>
    <h1>탐라국 입춘굿</h1>
  </head>
  <body>
    <p>탐라국 <b>입춘굿놀이</b>는 전국적으로 유일하게 입춘날 벌어지는 축제이자 제주도의 문화축제 중에서 <i>유일하게</i> 전통<br>시대부터 존재했던 축제이다. </p>
    <blockquote>제주에서 입춘은 새철 드는 날.<br>신구간이 끝나 하늘의 1만 8000신이 지상으로 내려와 새해 일들을 시작하는 때다.</blockquote>
    <p>자세한 정보 보기</p>
    <h2>일정</h2>
    <ol start = "4">
      <li>입춘맞이 : 1/27(월) ~ 1/31(금)</li>
      <li>낭쉐코사 : 2/1(토)</li>
      <li>거리굿 : 2/2(일)</li>
      <li>열림굿 : 2/3(월)</li>
      <li>입춘굿 : 2/4(화)</li>
    </ol>
    <h2>먹거리</h2>
  </body>
  </html>
