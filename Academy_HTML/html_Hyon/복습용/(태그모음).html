<!--
<style></style> -> html태그에 스타일 정하기
border : 숫자px solid color;(실선)
border : 숫자px dotted color;(점선)
border-collapse: collapsel -> 겹친선 하나로 만들기
padding : 숫자px -> 안쪽 여백 
margin : 숫자px -> 바깥쪽 여백
width : 너비
height : 높이
color :  글자색
background-color : 배경색
text-align: center; -> 글자 가운데

<p></p> : 단락나누기
<b></b> : 글자 강조
<br> : 다음 줄로 넘기기
<i></i> : 기울어진 글자
<blockquote></blockquote> : 들여쓰기
<caption></caption> : 테이블 제목
<table></table> : 테이블 만들기
<tr></tr> : 행
<td></td> : 열(셀)
<th></th> : 제목셀 강조
#px 대신 %로 사용 가능(% = 화면 크기만큼 조절)
<img src = "이미지 파일 경로" alt = " 대체용 텍스트"> ->이미지

<colgroup> -> 열 그룹화
    <col style = "width:150px;background-color: orange;">
    <col style = "width:150px;">
    <col style = "width:150px;">
  </colgroup>

<td colspan="숫자"></td> -> 열 병합(table{}안에 넣어야함)
<td rowspan="숫자"></td> -> 행 병합(table{}안에 넣어야함)

<ul></ul> : 순서 없는 목록(<type = "square" -> 사각형)
<ol></ol> : 순서 있는 목록(기본값 = 숫자)
(type = "a", "A", "I"<로마 소문자>, "I"<로마 대문자>등을 쓰고 start = "숫자"쓰면 그 숫자부터 시작)
<li></li> : ul 이나 ol에 글자 입력

#태그 * n : n의 개수만큼 태그 생성  
ex) li*5 -> <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
-->
