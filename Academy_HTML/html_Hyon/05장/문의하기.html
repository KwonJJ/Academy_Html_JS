<!DOCTYPE html>
<html>

<head>
    <title>문의하기</title>
</head>

<body>
    <h2>문의하기</h2>
    <div>
        <table>
            <tr>
                <td>이름</td>
                <td><input type="text" value="홍길동" disabled></td> <!-- disabled -> 입력 불가능 -->
            </tr>
            <tr>
                <td>제목</td>
                <td><input type="text" value="문의제목 : "></td>
            </tr>
            <tr>
                <td>내용</td>
                <td><textarea cols="100" rows="10"></textarea></td> <!-- <textarea -> 여러줄 텍스트 입력 -->
            </tr>
        </table>
    </div>
</body>

</html>
