<!DOCTYPE html>
<html>

<head>
    <title>필드셋</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>상품선택</legend>
            <!--<label for="product_name">상품명<input type="text" id="product_name" placeholder="6글자 이내"></label>
            /*입력 공간에 표식을 달아주는 것 : <label>태그 
                label for -> id속성값을 <label>태그의 for속성에게 알려줌
                placeholder -> <label>설명
            */
            <br>
            <label for="product_Code">상품코드<input type="password" id="product_Code"></label> -->
            <p><b>주문할 상품을 선택해 주세요.</b></p>
            <label><input type="checkbox">선물용 3kg</label>
            <label><input type="checkbox">선물용 5kg</label>
            <label><input type="checkbox">가정용 3kg</label>
            <label><input type="checkbox">가정용 5kg</label>

            <p><b>포장 선택</b></p>
            <label><input type="radio" name="gift">선물 포장</label> <!-- radio -> 무조건 다수 중 하나만 선택 -->
            <label><input type="radio" name="gift" checked>선물 포장 안 함</label> <!-- checked -> 기본 선택 -->
        </fieldset>
        <fieldset>
            <legend>배송 정보</legend>
            <ul>
                <li>
                    <label for="user-name">이름</label>
                    <input type="text" id="user-name">
                </li>
                <li>
                    <label for="addr">배송 주소</label>
                    <input type="text" id="addr">
                </li>
                <li>
                    <label for="mail">이메일</label>
                    <input type="email" id="mail">
                </li>
                <li>
                    <label for="phone">연락처</label>
                    <input type="tel" , id="phone">
                </li>
                <li>
                    배송 주의 사항
                    <input type = "text">
                </li>
            </ul>
        </fieldset>
    </form>
</body>

</html>
