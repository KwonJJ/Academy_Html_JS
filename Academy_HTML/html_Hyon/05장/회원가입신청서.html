<!DOCTYPE html>
<html>
<style>
    div {
        width: 600px;
        margin: 0 auto;
        /*margin -> 바깥 여백*/
    }
</style>

<head>
    <title>회원 가입 신청서</title>
    <h1>회원 가입을 환영합니다.</h1>
</head>

<body>
    <div><!-- 구역 쪼갤 때 사용 -->
        <form>
            <fieldset>
                <legend>사용자 정보</legend>

                <ul>
                    <li>
                        <label for="user-name">아이디</label>
                        <input type="text" id="user-name">
                    </li>
                </ul>
                <ul>
                    <li>
                        <label for = "mailing">이메일</label>
                        <input type="email" id = "mailing">
                    </li>
                </ul>
                <ul>
                    <li>
                        <label for="pw1">비밀번호</label>
                        <input type="password" id="pw">
                    </li>
                </ul>
                <ul>
                    <li>
                        <label for="pw2">비밀번호 확인</label>
                        <input type="password" id="pw2">
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>이벤트와 새로운 소식</legend>
                <input type="radio" name="mailing" id="mailing_y" value="mailing_yes">
                <label for="mailing_y">메일 수신</label>
                <input type="radio" name="mailing" id="mailing_n" value="mailing_no" checked>
                <label for="mailing_n">메일 수신 안 함</label>
            </fieldset>
            <input type="submit" value="가입하기">
            <input type="reset" value="취소">
        </form>
    </div>
</body>

</html>
