<!DOCTYPE html>
<html>

<head>
    <title>드롭다운</title>
</head>

<body>
    <h2>당신이 좋아하는 과일은?</h2>
    <select>
        <option value = "사과">사과</option> <!-- option -> 목록상자 -->
        <option value = "배">배</option> <!-- size -> 화면에 표시할 개수 지정 -->
        <option value = "바나나">바나나</option> <!-- multiple 드롭타운 목록에서 둘 이상의 항목을 선택할 때 사용 -->
        <option value = "두리안">두리안</option>

    </select>
</body>

</html>
