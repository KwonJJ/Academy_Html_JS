<!DOCTYPE html>
<html>
    <head>
        <title>변형 03</title>
        <style>
            .origin {
                width: 152px;
                height: 180px;
                border: 1px solid black;
                margin: 30px;
                float: left;
            }

            .origin > div {
                width: 152px;
                height: 180px;
            }

            .rotatex:hover {
                transition: 2s;
                transform: rotateX(50deg);
                transform: rotateY(50deg);
            }

            #pers {
                perspective: 300px;
            }
        </style>
    </head>
    <body>
        <div class="origin">
            <div class="rotatex">
                <img src="images/sunset.jpg" />
            </div>
        </div>
        <div class="origin" id="pers">
            <div class="rotatex">
                <img src="images/sunset.jpg" />
            </div>
        </div>
    </body>
</html>
