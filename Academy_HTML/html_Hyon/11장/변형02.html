<!DOCTYPE html>
<html>
    <head>
        <title>변형 02</title>
        <style>
            #rotate1:hover {
                transition: 1s;
                transform: rotate(45deg);
                /* 마우스 올려놓으면 1초동안 오른쪽으로 45도 각도 변경 */
            }

            #rotate2:hover {
                transition: 1s;
                transform: rotate(-45deg);
                /* 마우스 올려놓으면 1초동안 왼쪽으로 45도 각도 변경 */
            }
        </style>
    </head>
    <body>
        <img src="images/flog.JPG" id="rotate1" />
        <img src="images/flog.JPG" id="rotate2" />
    </body>
</html>
