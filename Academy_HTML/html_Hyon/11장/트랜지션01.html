<!DOCTYPE html>
<html>
    <head>
        <title>트랜지션01</title>
        <style>
            .box {
                width: 100px;
                height: 100px;
                border: 1px solid black;
                background-color: blue;
                transition-property: width, height;
                /* 트랜지션 대상 - 너비, 높이 */
                transition-duration: 2s, 1s;
                /* 트랜지션 시간 너비2초, 높이1초 */
            }

            .box:hover {
                width: 300px;
                height: 300px;
            }
        </style>
    </head>
    <body>
        <div class="box"></div>
    </body>
</html>
