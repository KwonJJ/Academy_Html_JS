<!DOCTYPE html>
<html>

<head>
    <title>마무리문제 4</title>
    <style>
        * {
            /* -> 초기화 구문 */
            border: none;
            margin: 0;
            padding: 0;
        }

        #main {
            width: 650px;
            margin: 0 auto;
        }

        #check {
            background-color: black;
            color: white;
            padding: 10px;
        }
        h2{
            color: #ff0000;
            font-size: 1.5em; /* 1.5배 */
            text-align: center;
        }
        
        p{
            font-size: 1.2em;
            line-height: 2em;
            font-weight: bold;
            text-align: center;
        }

        span{
            font-size: 1.2em;
            line-height: 2em;
            text-align: center;
        }

        .accent {
            color: #0000ff;
        }
        
        .sang {
            font-size: smaller;
        }
        
        #line{ /* 밑줄 */
            border-bottom: 1px solid black;
        }
    </style>
</head>

<body>
    <div id="main">
        <img src="images/사과01.png">
        <div id="check">
            <p>확인하세요</p>
        </div>
        <div id="first">
            <h2>주문 및 배송</h2>
            <p><span class="accent">오후 2시 이전</span> 주문건은 당일 발송합니다.</p>
            <p>2시 이후 주문건은 다음날 발송합니다.(주말 제외)</p>
            <br>

            <h2>교환 및 환불</h2>
            <p>불만족시<span class="accent">100% 환불</span>해드립니다.</p>
            <p id = "line">고객센터로 전화주세요.</p>
            <br>

            <h2>고객센터</h2>
            <p>0000 - 0000</p>
            <p><span class="sang">상담시간 : 오전 9시 ~ 오후 6시(토/일, 공휴일 휴무)</span></p>
        </div>
</body>

</html>
