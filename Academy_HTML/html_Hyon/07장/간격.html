<!DOCTYPE html>
<html>
<!-- 
    text-shadow속성 : 텍스트에 그림자 효과를 추가
    text-shadow : none | <가로 거리> <세로 거리> <번짐 정도> <색상>
 -->
<head>
    <title>간격</title>
    <style>
        h1{
            font-size: 40px;
        }
        #a{
            letter-spacing: 0.5em; /* 글자 사이 간격 벌림 */
        }
        #b{
            word-spacing: 0.5em; /* 단어와 단어 사이의 간격 벌림(0.5em = 원래 글자의 절반) */
        }
    </style>
</head>

<body>
    <h1>가나다라 마바사</h1>
    <h1 id="a">가나다라 마바사</h1>
    <h1 id="b">가나다라 마바사</h1>
</body>

</html>
