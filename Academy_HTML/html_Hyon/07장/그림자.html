<!DOCTYPE html>
<html>

<head>
    <title>그림자</title>
    <style>
        .shadow1{
            color: red;
            text-shadow: 1px 1px black; /* 가로, 세로 거리, 색상지정 */
        }
        .shadow2{
            color: black;
            text-shadow: 5px 5px 3px #ffa500; /* 가로, 세로 거리, 번짐 정도, 색상 지정 */
        }
        .shadow3{
            color: #fff;
            text-shadow: 7px -7px 20px #000; /* 가로(양수 = 글자 오른쪽, 음수 = 글자 왼쪽 부터 그림자 만듦), 세로 거리, 번짐 정도(양수 = 글자 아래쪽, 음수 = 글자 위쪽부터 그림자 만듦), 색상 지정 */
        }
        .fish{
            color: purple;
            text-shadow: 5px 3px 3px gray;
        }
    </style>
</head>

<body>
    <h1 class = "shadow1">HTML</h1>
    <h1 class = "shadow2">CSS</h1>
    <h1 class = "shadow3">자바스크립트</h1>
    <h1 class = "fish">열대어 기르기</h1>
</body>

</html>
