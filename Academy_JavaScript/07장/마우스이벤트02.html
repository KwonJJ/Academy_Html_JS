<!DOCTYPE html>
<html>
    <head>
        <title>Document</title>
        <style>
            #main {
                width: 400px;
                margin: 50px auto;
                text-align: center;
                border: 3px solid lightgray;
            }

            #main img {
                position: relative;
            }
        </style>
        <script src="js/jquery_1.12.4_jquery.min.js"></script>
        <script>
            $(function () {
                $('#main img').hover(
                    function () {
                        $(this).attr('src', 'images/huk2.gif');
                    },
                    function () {
                        $(this).attr('src', 'images/huk1.gif');
                    }
                );
            });
        </script>
    </head>
    <body>
        <div id="main">
            <img src="images/huk1.gif" />
            <img src="images/huk1.gif" />
            <img src="images/huk1.gif" />
            <img src="images/huk1.gif" />
        </div>
    </body>
</html>
