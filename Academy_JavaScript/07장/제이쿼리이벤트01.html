<!DOCTYPE html>
<html>
    <head>
        <title>Document</title>
        <script src="js/jquery_1.12.4_jquery.min.js"></script>
        <script>
            $(function () {
                var h1 = $('.img1').height();
                $('#a').text(h1);

                $(window).load(function () {
                    var h2 = $('.img1').height();
                    $('#b').text(h2);
                });

                var h3 = $('.img2').height();
                $('#c').text(h3);
            });
        </script>
    </head>
    <body>
        <p>
            <img src="http://place-hold.it/400X300" class="img1" />
            <!-- 이미지가 없을때 사이즈 미리보기 위해 임시 이미지를 불러올 수 있음 -->
        </p>
        <h2 id="a"></h2>
        <h2 id="b"></h2>
        <p>
            <img src="images/shiba2.gif" class="img2" />
        </p>
        <h2 id="c"></h2>
    </body>
</html>
