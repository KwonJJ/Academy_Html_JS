<!DOCTYPE html>
<html>
    <head>
        <title>Document</title>
        <script src="js/jquery_1.12.4_jquery.min.js"></script>
        <script>
            $(function () {
                var start = new Date(); // 시작할 때 날짜시간 정보 가져옴

                $(document).on('mousemove', function (e) {
                    $('.posX').text(e.pageX);
                    $('.posY').text(e.pageY);
                    if (e.pageX == 200 && e.pageY == 200) {
                        var end = new Date(); // 끝날 때 날짜시간 정보 가져옴
                        var timeDiff = end.getTime() - start.getTime();
                        // 끝나는 시간에서 시작 시간을 뺌(밀리초 단위)
                        timeDiff = timeDiff / 1000;
                        // 밀리초 단위를 초 단위로 변경
                        // 이때 Math.floor로 소숫점 처리 하지 않으면
                        // 소숫점 단위까지 출력됨
                        alert(timeDiff + '초 지남');
                    }
                });
            });
        </script>
    </head>
    <body>
        <p>X 좌표 : <span class="posX">0</span>px</p>
        <p>Y 좌표 : <span class="posY">0</span>px</p>
    </body>
</html>
