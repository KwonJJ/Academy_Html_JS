<!DOCTYPE html>
<html>
    <head>
        <title>Document</title>
        <style>
            #main {
                width: 400px;
                margin: 50px auto;
                text-align: center;
                border: 3px solid lightgray;
            }

            #main img {
                position: relative;
            }
        </style>
        <script src="js/jquery_1.12.4_jquery.min.js"></script>
        <script>
            $(function () {
                // 첫 번째 그림 클릭하면 위로 올라갔다가 내려오기
                $('#bird1').on('click', function () {
                    $(this).animate({ top: -100 }, 200).animate({ top: 0 }, 200);
                });

                // 두 번째 그림 더블클릭하면 위로 올라갔다가 내려오기
                $('#bird2').on('dblclick', function () {
                    $(this).animate({ top: -100 }, 200).animate({ top: 0 }, 200);
                });

                // 세 번째 그림 클릭하면 위로 계속 올라오기
                $('#bird3').on('click', function () {
                    $(this).animate({ top: '-=30' }, 200);
                });

                // 네 번째 그림 더블클릭하면 아래로 계속 내려가기
                $('#dog1').on('dblclick', function () {
                    $(this).animate({ bottom: '-=50' }, 200);
                });
            });
        </script>
    </head>
    <body>
        <div id="main">
            <img src="images/bird17.gif" id="bird1" />
            <img src="images/bird20.gif" id="bird2" />
            <img src="images/bird28.gif" id="bird3" />
            <img src="images/shiba2.gif" id="dog1" />
        </div>
    </body>
</html>
