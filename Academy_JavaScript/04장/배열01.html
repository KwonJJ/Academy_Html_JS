<!DOCTYPE html>
<html>
    <head>
        <title>배열01</title>
    </head>
    <body>
        <script>
            var a = new Array();
            a[0] = '김영철';
            a[1] = 49;
            a[2] = '따르릉 내가 네 오빠야';

            for (var i = 0; i < a.length; i++) {
                document.write(a[i], '<br>');
            }

            for (i in a) {
                /* 위 for문과 같은 방식(이런식으로 생략 가능) */
                document.write(a[i], '<br>');
            }
        </script>
    </body>
</html>
