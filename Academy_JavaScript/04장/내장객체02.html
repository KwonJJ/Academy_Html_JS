<!DOCTYPE html>
<html>
    <head>
        <title>내장객체02</title>
    </head>
    <body>
        <script>
            var now = new Date();
            document.write('현재 시각은 ' + now.toLocaleString());

            now = '가나다';
            document.write(' ' + now, '</br>');

            var start = new Date(2023, 1, 1);
            var end = new Date(2023, 7, 21);

            var diff = end - start;
            document.write(diff, '</br>');

            var diff1 = end.getTime() - start.getTime();
            var result = Math.ceil(diff1 / (1000 * 60 * 60 * 24));
            /* 
            컴퓨터의 기본 계산 단위 : 밀리세컨드 ms(1000분의 1초)를 1초 단위로 변경 -> * 1000 
            1분 = 60초 -> * 60
            1시간 = 60분 -> * 60
            하루 = 24시간 -> * 24
            전체를 날짜 단위로 변경
            */
            document.write(result);
        </script>
    </body>
</html>
