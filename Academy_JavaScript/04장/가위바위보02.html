<!DOCTYPE html>
<html>
    <head>
        <title>가위바위보</title>
    </head>
    <body>
        <h1>컴퓨터 가위, 바위, 보 맞추기</h1>
        <script>
            var game = prompt('가위, 바위, 보 중 선택', '가위');
            var gameN;

            switch (game) {
                case '가위':
                    gameN = 1;
                    break;

                case '바위':
                    gameN = 2;
                    break;

                case '보':
                    gameN = 3;
                    break;

                default:
                    alert('잘못 작성했습니다.');
                    location.reload();
            }

            var com = Math.ceil(Math.random() * 3); // 1 ~ 3사이의 난수 발생

            document.write('<h1>컴퓨터의 선택</h1>');
            document.write('<img src = "images/' + com + '.jpg">');

            document.write('<h1>유저의 선택</h1>');
            document.write('<img src = "images/' + gameN + '.jpg">');

            if (gameN == com) {
                document.write('비겼습니다.');
            }
            if (gameN == 1 && com == 2) {
                document.write('컴퓨터가 이겼습니다.');
            } else if (gameN == 1 && com == 3) {
                document.write('유저가 이겼습니다.');
            }
        </script>
    </body>
</html>
