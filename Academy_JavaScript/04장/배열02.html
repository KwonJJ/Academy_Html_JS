<!DOCTYPE html>
<html>
    <head>
        <title>배열02</title>
    </head>
    <body>
        <script>
            var arr_1 = ['사당', '교대', '방배', '강남'];
            var arr_2 = ['신사', '압구정', '옥수'];

            var result = arr_1.join('-');
            /* 배열에 저장된 값을 지정한 문자로 연결하여 하나의 문자열을 반환함 */
            document.write(result, '<br>');

            result = arr_1.concat(arr_2).join('-');
            /* 2개의 배열을 하난의 배열로 만들어 반환 + .join도 가능 */
            document.write(result, '<br>');

            result = arr_1.concat(arr_2);
            /* 2개의 배열을 하난의 배열로 만들어 반환 */
            document.write(result, '<br>');

            result = arr_1.slice(1, 3);
            /* 배열의 1번방부터 3번방 전까지 추출 */
            document.write(result, '<br>');

            result = arr_1.slice(2, 4);
            /* 배열 2번방부터 4번방 전까지 추출 */
            document.write(result, '<br>');

            arr_1.sort();
            /* 배열의 값을 오름차순으로 정렬 */
            document.write(arr_1, '<br>');

            arr_2.reverse();
            /* 배열 순서를 거꾸로 뒤집음 */
            document.write(arr_2, '<br>');

            arr_1.push('역삼');
            /* 배열 마지막 인덱스에 새 데이터(역삼)을 삽입 */
            document.write(arr_1, '<br>');

            arr_2.pop();
            /* 배열에 저장된 데이터 중 마지막 인덱스에 저장된 데이터를 삭제 */
            document.write(arr_2, '<br>');
        </script>
    </body>
</html>
