<!DOCTYPE html>
<html>
    <head>
        <title>내장객체01</title>
    </head>
    <body>
        <script>
            var car = new Object();
            car.company = '기아';
            car.speed = 200;
            car.color = '비건디와인';

            car.info = function () {
                document.write('자동차 제조회사 : ' + this.company, '<br>');
                document.write('자동차 색상 : ' + this.color, '<br>');
            };

            car.info();

            var tire = new Object();
            tire.size = '30인치';
            tire.company = '금호타이어';
            tire.cost = 100000;

            tire.printTire = function () {
                /* tire정보 출력 함수 */
                document.write('타이어 제조회사 : ' + this.company, '<br>');
                document.write('타이어 가격 : ' + this.cost + '원', '<br>');
            };
            tire.printTire();
        </script>
    </body>
</html>
