<!DOCTYPE html>
<html>
    <head>
        <title>Document</title>
        <script src="js/jquery.min.js"></script>
        <script>
            var ran1 = Math.floor(Math.random() * 5 + 1);
            var ran2 = Math.floor(Math.random() * 6 + 1);
            var ran3 = Math.floor(Math.random() * 7 + 1);
            function animate() {
                $('#bg1').css('left', '+=1');
                if ($('#bg1').position().left >= 500) {
                    $('#bg1').css('left', '-600px');
                }

                $('#bg2').css('left', '+=2');
                if ($('#bg2').position().left >= 0) {
                    $('#bg2').css('left', '-500px');
                }

                $('#bg3').css('left', '+=3');
                if ($('#bg3').position().left >= 0) {
                    $('#bg3').css('left', '-500px');
                }

                $('#bg4').css('left', '+=4');
                if ($('#bg4').position().left >= 0) {
                    $('#bg4').css('left', '-500px');
                }

                $('#sprite1').css('left', '-=' + ran1);
                if ($('#sprite1').position().left < -100) {
                    $('#sprite1').css('left', '500px');
                }

                $('#sprite2').css('left', '-=' + ran2);
                if ($('#sprite2').position().left < -100) {
                    $('#sprite2').css('left', '500px');
                }

                $('#sprite3').css('left', '-=' + ran3);
                if ($('#sprite3').position().left < -100) {
                    $('#sprite3').css('left', '500px');
                }
            }
            setInterval(animate, 50);
        </script>
        <style>
            #screen {
                width: 500px;
                height: 300px;
                background: url('images/land_bg.gif');
                position: relative;
                margin: 0 auto;
                overflow: hidden;
                border: 2px solid black;
                border-radius: 5px;
            }

            #screen div {
                position: absolute;
                white-space: nowrap;
            }

            #bg1 {
                top: 50px;
                left: 0;
            }

            #bg2 {
                top: 180px;
                left: -500px;
            }

            #bg3 {
                top: 230px;
                left: -500px;
            }

            #bg4 {
                top: 250px;
                left: -500px;
            }

            #sprite1 {
                top: 170px;
                left: 400px;
                z-index: 5;
            }

            #sprite2 {
                top: 140px;
                left: 400px;
                z-index: 4;
            }

            #sprite3 {
                top: 110px;
                left: 400px;
                z-index: 3;
            }
        </style>
    </head>

    <body>
        <div id="screen">
            <div id="bg1">
                <img src="images/land04.gif" />
            </div>

            <div id="sprite1">
                <img src="images/runner.gif" />
            </div>

            <div id="sprite2">
                <img src="images/runner.gif" />
            </div>

            <div id="sprite3">
                <img src="images/runner.gif" />
            </div>

            <div id="bg2"><img src="images/land03.gif" /><img src="images/land03.gif" /></div>

            <div id="bg3"><img src="images/land02.gif" /><img src="images/land02.gif" /></div>

            <div id="bg4"><img src="images/land01.gif" /><img src="images/land01.gif" /></div>
        </div>
    </body>
</html>
