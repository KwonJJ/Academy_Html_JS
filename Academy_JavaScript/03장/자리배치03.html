<!DOCTYPE html>
<html>
    <head>
        <title>자리배치03</title>
        <style>
            table,
            td {
                border: 1px solid black;
                border-collapse: collapse;
                margin: 30px auto;
                padding: 20px;
            }

            tr {
                padding: 20px;
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <script>
            var memN = parseInt(prompt('입장객 몇 명? '));
            var colN = parseInt(prompt('한 줄에 몇 명씩 앉나요?'));

            var rowN;

            if (memN % colN == 0) {
                rowN = parseInt(memN / colN);
            } else {
                rowN = parseInt(memN / colN) + 1;
            }
            /* memN -> 전체 인원수, colN -> 표의 칸 개수, rowN -> 표의 줄 개수 */

            var i, j;

            document.write('<table>');
            for (i = 0; i < rowN; i++) {
                document.write('<tr>');
                for (j = 1; j <= colN; j++) {
                    seatNo = i * colN + j;
                    if (seatNo > memN) break;
                    document.write('<td>좌석' + seatNo + '</td>');
                }
                document.write('</tr>');
            }
            document.write('</table>');
        </script>
    </body>
</html>
