<!DOCTYPE html>
<html>
    <head>
        <title>반복문04</title>
    </head>
    <body>
        <script>
            var sum = 0;

            for (var i = 1; i <= 100; i++) {
                if (i % 3 == 0) continue;
                sum += i;
            }
            document.write(sum);
        </script>
    </body>
</html>
<!-- 
    1~100까지 합계를 구하되 3의 배수는 제외하고 합계 구하기
    단, continue이용
 -->
