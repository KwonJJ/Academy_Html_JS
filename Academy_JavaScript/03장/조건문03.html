<!DOCTYPE html>
<html>
    <head>
        <title>조건문03</title>
    </head>
    <body>
        <script>
            var result = confirm('회원을 탈퇴하시겠습니까?');
            /* 
            boolean타입이 result에 저장됨
            확인 -> true
            취소 -> false
             */

            if (result) {
                document.write('회원탈퇴가 정상 처리 되었습니다.');
            } else {
                document.write('회원 탈퇴가 취소 처리 되었습니다.');
            }
        </script>
    </body>
</html>
