<!DOCTYPE html>
<html>
    <head>
        <title>반복문 02</title>
    </head>
    <body>
        <script>
            var start = true;
            var sum = 0;

            while (start) {
                var num = parseInt(prompt('숫자 입력, 0은 중지'));

                if (num == null) {
                    location.reload();
                } else if (num == 0) {
                    start = false;
                } else {
                    sum += num;
                }
            }
            document.write('총합계 : ' + sum);
        </script>
    </body>
</html>
<!-- 
    사용자로부터 숫자 입력받기
    만약 사용자가 아무것도 입력하지 않았으면 다시 입력 받기(location.reload())
    사용자가 숫자 0을 입력 하면 멈춤
    사용자가 입력한 숫자의 총합계를 출력 (while, if이용)
 -->
