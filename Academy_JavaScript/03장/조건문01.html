<!DOCTYPE html>
<html>
    <head>
        <title>조건문01</title>
    </head>
    <body>
        <script>
            var n1 = parseInt(prompt('첫 번째 숫자입력'));
            var n2 = parseInt(prompt('첫 번째 숫자입력'));
            var sum = n1 + n2;

            if (sum % 3 == 0 || sum % 4 == 0) {
                document.write('3, 4의 배수입니다.');
            } else {
                document.write('3,4의 배수가 아닙니다.');
            }
        </script>
    </body>
</html>
