<!DOCTYPE html>
<html>
    <head>
        <title>반복문06_구구단5단</title>
        <style>
            #container {
                width: 200px;
                border: 2px solid #ccc;
                text-align: center;
                padding: 10px;
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <h1>구구단 5단</h1>
            <script>
                var i = 5;

                for (var j = 1; j <= 9; j++) {
                    var mul = i * j;
                    document.write('<h3>' + i + ' * ' + j + ' = ' + mul + '</h3>');
                }
            </script>
        </div>
    </body>
</html>
<!-- 
    반복문을 이용해 구구단 5단을 출력
    ex. 
    5 * 1 = 5
    5 * 2 = 10
    ...
 -->
