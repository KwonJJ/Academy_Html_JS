<!DOCTYPE html>
<html>
    <head>
        <title>반복문03</title>
    </head>
    <body>
        <script>
            var n = 0;
            var sum = 0;

            while (n < 100) {
                sum += n;
                n += 3;
            }
            document.write('합계 : ' + sum);
            document.write('<br>');

            var j = 0;
            sum = 0;

            while (j <= 100) {
                if (j % 3 == 0) {
                    sum += j;
                }
                j++;
            }
            document.write('합계 : ' + sum);
        </script>
    </body>
</html>
<!-- 
    0부터 100까지의 숫자 중 3의 배수의 합계를 구하되
    % 사용하지 않고 구하기
 -->
