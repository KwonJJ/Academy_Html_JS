<!DOCTYPE html>
<html>
    <head>
        <title>체크박스</title>
    </head>
    <body>
        <h1>당신의 좋아하는 과일은?</h1>
        <input type="checkbox" name="fruit" value="사과" />사과
        <input type="checkbox" name="fruit" value="바나나" />바나나
        <input type="checkbox" name="fruit" value="복숭아" />복숭아

        <h1 id="result"></h1>
        <button onclick="go()">확인</button>

        <script>
            function go() {
                var selectedFruits = [];
                /* 선택한 요소들을 저장할 배열 생성 */

                var checkboxs = document.querySelectorAll('input[type = "checkbox"]');
                /* 체크박스인 요소들을 모두 가져옴 */

                for (var i = 0; i < checkboxs.length; i++) {
                    /* 체크된 체크박스의 값을 배열에 추가함 */
                    if (checkboxs[i].checked) {
                        selectedFruits.push(checkboxs[i].value);
                    }
                }

                document.getElementById('result').innerText = selectedFruits;
                if (selectedFruits.length == 0) {
                    document.write('선택하지 않았습니다.');
                }
            }
        </script>
    </body>
</html>
