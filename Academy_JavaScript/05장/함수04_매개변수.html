<!DOCTYPE html>
<html>
    <head>
        <title>매개변수</title>
    </head>
    <body>
        <script>
            var userN = parseInt(prompt('숫자 입력'));

            function sum(n) {
                var sum = 0;

                for (var i = 0; i <= n; i++) {
                    sum += i;
                }
                document.write('1부터 ' + n + '까지의 합계는 ' + sum + '입니다.');
            }

            sum(userN);
        </script>
    </body>
</html>
<!-- 
    매개변수 있는 함수 생성
    사용자가 숫자 입력하면 1부터 사용자가 입력한 숫자까지 합계를 구하는 
    함수 sum만들기
 -->
