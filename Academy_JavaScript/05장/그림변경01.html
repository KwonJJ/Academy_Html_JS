<!DOCTYPE html>
<html>
    <head>
        <title>그림변경</title>
    </head>
    <body>
        <div id="galleryZone">
            <p><img src="images/pic_1.jpg" id="photo" /></p>
            <p>
                <button onclick="gallery(0)">이전</button>
                <button onclick="gallery(1)">다음</button>
            </p>
        </div>

        <script>
            var n = 1;
            function gallery(direct) {
                if (direct) {
                    if (n == 8) return;
                    n++;
                    /* [다음]버튼을 누르면 direct의 값이 1이 되어 n의 값이 1만큼 증가 */
                } else {
                    if (n == 1) return;
                    n--;
                    /* [이전]버튼을 누르면 direct의 값이 0이 되어 n의 값이 1만큼 감수 */
                }

                var imgTag = document.getElementById('photo');
                imgTag.setAttribute('src', 'images/pic_' + n + '.jpg');
            }
        </script>
    </body>
</html>
