<!DOCTYPE html>
<html>
    <head>
        <title>함수 02</title>
        <style>
            #box {
                width: 200px;
                height: 200px;
                background: red;
                border: 2px solid black;
                margin: 20px auto;
            }
        </style>
    </head>
    <body>
        <div id="box">
            <button onclick="change();">색상 변경</button>
        </div>
        <script>
            var color = ['orange', 'yellow', 'green', 'blue', 'purple', 'gray'];

            var i = 0;

            function change() {
                var box = document.getElementById('box');
                box.style.background = color[i];
                i++;

                if (i == 6) {
                    i = 0;
                }
            }
        </script>
    </body>
</html>
