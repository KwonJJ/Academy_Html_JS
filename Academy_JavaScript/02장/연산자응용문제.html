<!DOCTYPE html>
<html>
    <head>
        <title>Document</title>
    </head>
    <body>
        <script>
            var score1 = parseInt(prompt('필기 점수를 입력 >> '));
            var score2 = parseInt(prompt('실기 점수를 입력 >> '));
            var result = (score1 + score2) / 2;

            document.write(result);
            /* 
            NaN(숫자가 아님)이 출력
            parseInt는 숫자로 변환해주기 때문에 아무것도 입력 안할 시 NaN이 출력됨
             */

            if (result >= 90) {
                document.write('당신의 등급은 : 최우수');
            } else if (result >= 80) {
                document.write('당신의 등급은 : 우수');
            } else {
                document.write('당신의 등급 : 일반');
            }
        </script>
    </body>
</html>
