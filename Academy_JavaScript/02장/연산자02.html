<!DOCTYPE html>
<html>
    <head>
        <title>Document</title>
    </head>
    <body>
        <script>
            var num1 = parseInt(prompt('첫 번째 숫자를 입력 >> '));
            var num2 = parseInt(prompt('두 번째 숫자를 입력 >> '));
            var result = num1 + num2;
            document.write('두 수의 합계 = ', result);
        </script>
    </body>
</html>
