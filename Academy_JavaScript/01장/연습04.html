<!DOCTYPE html>
<html>
    <head>
        <title>Document</title>
    </head>
    <body>
        <script>
            var num = 100;
            var str = '자바 스크립트';

            document.write(typeof num, '<br>');
            /* number타입 */
            document.write(typeof str);
            /* string타입 */
        </script>
    </body>
</html>
