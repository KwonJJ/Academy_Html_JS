<!DOCTYPE html>
<html>
    <head>
        <title>Document</title>
    </head>
    <body>
        <script>
            var age = prompt('당신의 나이는? ', '0');
            /* prompt -> 자바의 스캐너와 비슷한 기능 */
            /* 자바 스크립트에선 모든 변수는 var로 선언 */
            if (age >= 20) {
                document.write('당신은 성인입니다.');
            } else {
                document.write('당신은 미성년자입니다.');
            }
        </script>
    </body>
</html>
