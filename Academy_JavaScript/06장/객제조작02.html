<!DOCTYPE html>
<html>
    <head>
        <title>Document</title>
        <style>
            section {
                display: inline-block;
            }
        </style>
        <script src="js/jquery_1.12.4_jquery.min.js"></script>

        <script>
            function game() {
                var user = prompt('당신의 선택은? ');
                var userN;
                if (user == '가위') {
                    userN = 1;
                } else if (user == '바위') {
                    userN = 2;
                } else if (user == '보') {
                    userN = 3;
                } else {
                    alert('잘못 입력했어요');
                    location.reload();
                }
                var comN = Math.ceil(Math.random() * 3);

                $('#sec_1 img').attr('src', 'images/math_img_' + comN + '.jpg');
                $('#sec_2 img').attr('src', 'images/math_img_' + userN + '.jpg');

                var result;
                if (userN == 1) {
                    // 가위
                    if (comN == 2) {
                        // 바위
                        result = '컴퓨터가 이겼습니다.';
                    } else {
                        result = '사용자가 이겼습니다.';
                    }
                } else if (userN == 2) {
                    // 바위
                    if (comN == 3) {
                        // 보
                        result = '컴퓨터가 이겼습니다.';
                    } else {
                        result = '사용자가 이겼습니다.';
                    }
                } else {
                    // 보
                    if (comN == 1) {
                        // 가위
                        result = '컴퓨터가 이겼습니다.';
                    } else {
                        result = '사용자가 이겼습니다.';
                    }
                }
                $('#result').text(result);
            }
        </script>
    </head>
    <body>
        <h1>
            <strong>신나는 가위바위보 게임 !!</strong>
        </h1>
        <section id="sec_1">
            <h2>컴퓨터</h2>
            <p>
                <img src="images/math_img_1.jpg" alt="가위" border="2" />
            </p>
        </section>
        <section id="sec_2">
            <h2>사용자</h2>
            <p>
                <img src="images/math_img_1.jpg" alt="가위" border="2" />
            </p>
        </section>
        <br />
        <button type="button" onclick="game()">게임시작</button>
        <br />
        <h1>게임 결과</h1>
        <h2 id="result"></h2>
    </body>
</html>
